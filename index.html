<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frase Bíblica do Dia</title>
  <style>
    /* ---------- Layout base ---------- */
    :root{
      --bg:#071428;         /* fundo mais tranquilo (azul escuro) */
      --text:#eaf6f6;
      --accent:#6fb3c6;     /* tom suave para destaque */
      --card-bg: rgba(255,255,255,0.03);
    }

    html,body{
      height:100%;
      margin:0;
    }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
      overflow:hidden;
    }

    /* ---------- Decorações discretas (fundo) ---------- */
    .decor {
      position: absolute;
      pointer-events: none;
      z-index: 0;
      opacity: 0.12;
      border: 2px solid rgba(111,179,182,0.14);
      background: transparent;
      border-radius: 50%;
    }
    .decor.small {
      width: 160px;
      height: 160px;
      top: -40px;
      left: -40px;
    }
    .decor.large {
      width: 340px;
      height: 240px;
      bottom: -60px;
      right: -80px;
      border-radius: 18%;
      transform: rotate(14deg);
    }

    /* ---------- Conteúdo principal ---------- */
    .container {
      position: relative;
      z-index: 1; /* garante que o conteúdo fique acima das decorações */
      width: 100%;
      max-width: 820px;
      text-align: center;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.04);
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.45);
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 28px;
      letter-spacing: 0.6px;
      color: var(--text);
      font-weight: 600;
    }

    #frase {
      margin: 12px auto 18px auto;
      font-size: 18px;
      line-height: 1.6;
      max-width: 680px;
      color: var(--text);
      padding: 16px 18px;
      border-radius: 8px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(111,179,182,0.06);
    }

    /* botão */
    .actions {
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:6px;
    }

    button#sortBtn {
      background: var(--accent);
      color: #06282b;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform .13s ease, box-shadow .13s ease;
      box-shadow: 0 6px 18px rgba(6,40,43,0.12);
    }
    button#sortBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(6,40,43,0.18);
    }

    /* pequeno texto de rodapé */
    .footer-note {
      margin-top:14px;
      font-size:13px;
      color: rgba(234,246,246,0.7);
    }

    /* ---------- Responsividade ---------- */
    @media (max-width: 720px) {
      body { padding:28px 14px; }
      h1 { font-size:22px; }
      #frase { font-size:16px; padding:12px; }
      .decor.small { width:110px; height:110px; top:-24px; left:-24px; }
      .decor.large { width:220px; height:160px; bottom:-40px; right:-40px; transform: rotate(10deg); }
    }

    @media (max-width: 420px) {
      .card { padding:18px; }
      button#sortBtn { padding:9px 14px; font-size:14px; }
    }
  </style>
</head>
<body>
  <!-- Decorações de fundo (discretas) -->
  <div class="decor small" aria-hidden="true"></div>
  <div class="decor large" aria-hidden="true"></div>

  <!-- Conteúdo -->
  <div class="container">
    <div class="card" role="main">
      <h1>Frase Bíblica do Dia</h1>

      <!-- aria-live para leitores de tela -->
      <div id="frase" aria-live="polite">Clique no botão para receber uma mensagem inspiradora.</div>

      <div class="actions">
        <button id="sortBtn" type="button">Sortear Frase</button>
      </div>

      <div class="footer-note">Que estas palavras tragam paz ao seu dia.</div>
    </div>
  </div>

  <script>
    // frases (mantive as originais)
    const frases = [
      "O Senhor é meu pastor, nada me faltará. — Salmos 23:1",
      "Tudo posso naquele que me fortalece. — Filipenses 4:13",
      "Não temas, porque eu sou contigo. — Isaías 41:10",
      "Entrega o teu caminho ao Senhor. — Salmos 37:5",
      "O choro pode durar uma noite, mas a alegria vem pela manhã. — Salmos 30:5",
      "Se Deus é por nós, quem será contra nós? — Romanos 8:31",
      "A fé é o firme fundamento das coisas que se esperam. — Hebreus 11:1",
      "Bem-aventurados os que choram, porque serão consolados. — Mateus 5:4",
      "Guardei a tua palavra no meu coração. — Salmos 119:11",
      "Alegrai-vos na esperança. — Romanos 12:12",
      "Clama a mim, e responder-te-ei. — Jeremias 33:3",
      "O Senhor é a minha luz e a minha salvação. — Salmos 27:1",
      "Não se turbe o vosso coração. — João 14:1",
      "O Senhor pelejará por vós. — Êxodo 14:14",
      "Confia no Senhor de todo o teu coração. — Provérbios 3:5",
      "Deus é o nosso refúgio e fortaleza. — Salmos 46:1",
      "A tua graça me basta. — 2 Coríntios 12:9",
      "O Senhor está perto dos que têm o coração quebrantado. — Salmos 34:18",
      "Não vos conformeis com este mundo. — Romanos 12:2",
      "O Senhor é bom, uma fortaleza no dia da angústia. — Naum 1:7",
      "Aquietai-vos e sabei que eu sou Deus. — Salmos 46:10",
      "O justo viverá pela fé. — Habacuque 2:4",
      "A tua palavra é lâmpada para os meus pés. — Salmos 119:105",
      "Sede fortes e corajosos. — Josué 1:9",
      "O Senhor te guardará de todo mal. — Salmos 121:7",
      "Buscai ao Senhor enquanto se pode achar. — Isaías 55:6",
      "O Senhor é fiel em todas as suas promessas. — Salmos 145:13",
      "Não andeis ansiosos por coisa alguma. — Filipenses 4:6",
      "O Senhor é minha força e meu cântico. — Êxodo 15:2",
      "A misericórdia do Senhor é de geração em geração. — Lucas 1:50",
      "Regozijai-vos sempre no Senhor. — Filipenses 4:4"
    ];

    // sorteia uma frase e atualiza a div
    function sortear() {
      const i = Math.floor(Math.random() * frases.length);
      const frase = frases[i];
      const el = document.getElementById('frase');
      // usar textContent evita injeção
      el.textContent = frase;
    }

    // eventos
    document.getElementById('sortBtn').addEventListener('click', sortear);

    // permite tecla Enter/Space quando o botão estiver focado (acessibilidade)
    document.getElementById('sortBtn').addEventListener('keydown', function(e){
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        sortear();
      }
    });
  </script>
</body>
</html>
