<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
  <title>Frase Bíblica do Dia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d; /* Preto de fundo */
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 42px;
      color: #ffffff;
      font-weight: bold;
      text-transform: uppercase;
      background: #e50914;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.7);
    }

    #frase {
      margin: 40px auto;
      font-size: 22px;
      color: #ffffff;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 2px solid #e50914;
      border-radius: 12px;
      line-height: 1.5;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
    }

    button:hover {
      background: #b20710;
      transform: scale(1.05);
    }

    /* Efeitos geométricos do fundo */
    .decor {
      position: absolute;
      border: 3px solid #e50914;
      opacity: 0.2;
      z-index: -1;
    }

    .circle {
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }

    .line {
      width: 250px;
      height: 5px;
      background: #e50914;
    }

    .circle.top-left {
      top: -50px;
      left: -50px;
    }

    .circle.bottom-right {
      bottom: -80px;
      right: -80px;
    }

    .line.top-right {
      top: 100px;
      right: -80px;
      transform: rotate(45deg);
    }

    .line.bottom-left {
      bottom: 120px;
      left: -80px;
      transform: rotate(-45deg);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
        padding: 8px 15px;
      }

      #frase {
        font-size: 18px;
        padding: 15px;
        margin: 30px auto;
        max-width: 90%;
      }

      button {
        font-size: 16px;
        padding: 12px 25px;
      }

      .circle {
        width: 120px;
        height: 120px;
      }

      .line {
        width: 150px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 30px 15px;
      }

      h1 {
        font-size: 24px;
      }

      #frase {
        font-size: 16px;
        padding: 12px;
      }

      button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .circle {
        width: 80px;
        height: 80px;
      }

      .line {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Decorações de fundo -->
  <div class="decor circle top-left"></div>
  <div class="decor circle bottom-right"></div>
  <div class="decor line top-right"></div>
  <div class="decor line bottom-left"></div>

  <h1>Frase Bíblica do Dia</h1>
  <div id="frase">Clique no botão para receber uma mensagem inspiradora.</div>
  <button onclick="sortear()">Sortear Frase</button>

  <script>
    const frases = [
      "O Senhor é meu pastor, nada me faltará. — Salmos 23:1",
      "Tudo posso naquele que me fortalece. — Filipenses 4:13",
      "Não temas, porque eu sou contigo. — Isaías 41:10",
      "Entrega o teu caminho ao Senhor. — Salmos 37:5",
      "O choro pode durar uma noite, mas a alegria vem pela manhã. — Salmos 30:5",
      "Se Deus é por nós, quem será contra nós? — Romanos 8:31",
      "A fé é o firme fundamento das coisas que se esperam. — Hebreus 11:1",
      "Bem-aventurados os que choram, porque serão consolados. — Mateus 5:4",
      "Guardei a tua palavra no meu coração. — Salmos 119:11",
      "Alegrai-vos na esperança. — Romanos 12:12",
      "Clama a mim, e responder-te-ei. — Jeremias 33:3",
      "O Senhor é a minha luz e a minha salvação. — Salmos 27:1",
      "Não se turbe o vosso coração. — João 14:1",
      "O Senhor pelejará por vós. — Êxodo 14:14",
      "Confia no Senhor de todo o teu coração. — Provérbios 3:5",
      "Deus é o nosso refúgio e fortaleza. — Salmos 46:1",
      "A tua graça me basta. — 2 Coríntios 12:9",
      "O Senhor está perto dos que têm o coração quebrantado. — Salmos 34:18",
      "Não vos conformeis com este mundo. — Romanos 12:2",
      "O Senhor é bom, uma fortaleza no dia da angústia. — Naum 1:7",
      "Aquietai-vos e sabei que eu sou Deus. — Salmos 46:10",
      "O justo viverá pela fé. — Habacuque 2:4",
      "A tua palavra é lâmpada para os meus pés. — Salmos 119:105",
      "Sede fortes e corajosos. — Josué 1:9",
      "O Senhor te guardará de todo mal. — Salmos 121:7",
      "Buscai ao Senhor enquanto se pode achar. — Isaías 55:6",
      "O Senhor é fiel em todas as suas promessas. — Salmos 145:13",
      "Não andeis ansiosos por coisa alguma. — Filipenses 4:6",
      "O Senhor é minha força e meu cântico. — Êxodo 15:2",
      "A misericórdia do Senhor é de geração em geração. — Lucas 1:50",
      "Regozijai-vos sempre no Senhor. — Filipenses 4:4"
    ];

    function sortear() {
      const frase = frases[Math.floor(Math.random() * frases.length)];
      document.getElementById("frase").innerText = frase;
    }
  </script>
</body>
</html>
