<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Frase Bíblica do Dia</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #111, #1a1a1a, #0d0d0d);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== Container ===== */
    .container {
      background: #0f0f0f;
      border: 1px solid rgba(255,255,255,0.05);
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      text-align: center;
      position: relative;
      box-shadow: 0 0 25px rgba(229, 9, 20, 0.2);
    }

    .container::before,
    .container::after {
      content: '';
      position: absolute;
      border: 2px solid #e50914;
      opacity: 0.2;
    }

    .container::before {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      top: -40px;
      left: -40px;
    }

    .container::after {
      width: 180px;
      height: 80px;
      bottom: -30px;
      right: -50px;
      transform: rotate(15deg);
    }

    /* ===== Título ===== */
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #fff;
    }

    /* ===== Frase ===== */
    #frase {
      font-size: 20px;
      line-height: 1.5;
      color: #e6e6e6;
      margin-bottom: 30px;
      min-height: 60px;
    }

    /* ===== Botão ===== */
    button {
      padding: 14px 30px;
      font-size: 18px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 6px 15px rgba(229, 9, 20, 0.3);
    }

    button:hover {
      background: #b20710;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(229, 9, 20, 0.4);
    }

    /* ===== Responsividade ===== */
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 24px;
      }
      #frase {
        font-size: 16px;
      }
      button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
